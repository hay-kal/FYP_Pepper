pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        maven {
            url 'http://android.aldebaran.com/sdk/maven'
            allowInsecureProtocol = true }
        google()
        mavenCentral()
    }
}
rootProject.name = "FYP_Pepper"
include ':app'
include ':app:welcome'
include ':app:feedback'
include ':app:guidance'
include ':app:faq'
include ':app:lostnfound'
include ':app:queue'
include ':app:entertainment'
